<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #E0B0FF; /* Lilac */
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2.2rem;
            padding: 20px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #D4AF37, #F5E050); /* Gold */
            color: black;
        }

        #noBtn {
            background-color: white;
            color: #2D0B37;
            position: absolute; /* Needed for jumping */
            transition: 0.1s;
        }

        #message {
            display: none;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="questionPage">
        <h1>Will you be my Valentine? ðŸ’œ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="handleYes()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
        </div>
    </div>

    <div id="message">
        Best choice ever! ðŸ¥°<br>
        <small>Sending your answer & opening your gift...</small>
    </div>

    <script>
        // 1. MAKE THE NO BUTTON JUMP
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // 2. THE BIG "YES" 
        function handleYes() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('message').style.display = 'block';

            // Change this to your client's WhatsApp number
            const phoneNumber = "233535596911"; 
            const text = "I just opened your link and YES, I will be your Valentine! ðŸ¥°ðŸ’œ";
            
            const waLink = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(text);

            // Opens WhatsApp in a new tab
            window.open(waLink, '_blank');
            
            // Redirects THIS page to Sample 11 after 1 second
            setTimeout(() => {
                window.location.href = "https://devinahub.github.io/Sample-11/";
            }, 1000);
        }
    </script>
</body>
</html>
